<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Announcement Management</title>
  <script src="./Javascripts/nav.js" defer></script>
  <script src="./Javascripts/auth.js" defer></script>
  <script src="./Javascripts/modal.js" defer></script>
  <script src="./Javascripts/utils.js"></script>
  <script src="./Javascripts/admin_announcements.js" defer></script>
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/admin_courses.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2e4f8f;
      --primary-hover: #0056b3;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --success-hover: #218838;
      --danger-color: #dc3545;
      --danger-hover: #c82333;
      --warning-color: #ffc107;
      --warning-hover: #e0a800;
      --white-bg: #ffffff;
      --text-color: #333333;
      --subtle-text: #666666;
      --border-color: #e9ecef;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      animation-name: animatetop;
      animation-duration: 0.4s;
    }

    .close-btn {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: var(--text-color);
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 79, 143, 0.1);
    }

    .form-group input[type="date"] {
      cursor: pointer;
    }

    .save-btn,
    .cancel-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .save-btn {
      background: var(--primary-color);
    }

    .save-btn:hover {
      background: var(--primary-hover);
    }

    .cancel-btn {
      background: #6c757d;
      margin-left: 10px;
    }

    .cancel-btn:hover {
      background: #5a6268;
    }

    /* Delete Modal Styles */
    #deleteAnnouncementModal .modal-content {
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      max-width: 400px;
      margin: auto;
    }

    #deleteAnnouncementModal h3 {
      color: #dc3545;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    #deleteAnnouncementModal p {
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }

    #deleteAnnouncementModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0 5px;
    }

    #deleteAnnouncementModal #cancelDelete {
      background-color: #6c757d;
      color: white;
    }

    #deleteAnnouncementModal #cancelDelete:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    #deleteAnnouncementModal #confirmDelete {
      background-color: #dc3545;
      color: white;
    }

    #deleteAnnouncementModal #confirmDelete:hover {
      background-color: #c82333;
      transform: translateY(-1px);
    }

    /* Announcement specific styles */
    .announcement-card .card-body {
      padding: 20px;
    }

    .announcement-text {
      color: #333;
      line-height: 1.6;
      margin-bottom: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .announcement-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      font-size: 0.85em;
      color: #666;
    }

    .announcement-date {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <main class="main-content">
    <div class="header-row">
      <h1><i class="fas fa-bullhorn"></i> Announcement Management</h1>
      <input type="text" class="search-input" id="announcementSearch" placeholder="Search announcements..." />
      <button id="openAddAnnouncementModal" class="add-course-btn">+ Add Announcement</button>
    </div>

    <div id="announcementsContainer" class="courses-container"></div>
    <div id="footer"></div>
  </main>

  <!-- Add/Edit Announcement Modal -->
  <div id="addAnnouncementModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3 class="welcome-message" id="modalTitle"><i class="fas fa-plus"></i> Add Announcement</h3>

      <div class="form-card">
        <form id="announcementForm">
          <div class="form-group">
            <label for="announcementTitle">Title:<span style="color:red;">*</span></label>
            <input type="text" id="announcementTitle" required placeholder="Enter announcement title..." />
            <span id="announcementTitleError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="eventDate">Date of Event:<span style="color:red;">*</span></label>
            <input type="date" id="eventDate" required />
            <span id="eventDateError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="announcementDescription">Description:<span style="color:red;">*</span></label>
            <textarea id="announcementDescription" required placeholder="Enter announcement description..." rows="6"></textarea>
            <span id="announcementDescriptionError" class="error-message"></span>
          </div>

          <button type="submit" class="save-btn">Save Announcement</button>
          <button type="button" class="cancel-btn" id="cancelModal">Cancel</button>
          <div class="error" id="errorMsg" style="color:red;margin-top:10px;"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Announcement Modal -->
  <div id="deleteAnnouncementModal" class="modal">
    <div class="modal-content">
      <h3>Delete Announcement</h3>
      <hr>
      <div id="deleteAnnouncementInfo"></div>
      <hr>
      <div style="margin-top:20px; text-align:center;">
        <button id="cancelDelete">Cancel</button>
        <button id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script src="Javascripts/footer.js"></script>
</body>
</html>
