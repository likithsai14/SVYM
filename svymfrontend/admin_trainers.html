<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVYM Tech4Hope - Admin Edit/View Trainer Data</title>
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="./Javascripts/nav.js" defer></script>
    <script src="Javascripts/auth.js"></script>
    <script src="./Javascripts/utils.js" defer></script>
    <script src="./Javascripts/modal.js" defer></script>
    <link rel="stylesheet" href="css/nav.css" />


  <!-- Inline CSS for Table & Pagination -->
  <style>
    :root {
      --primary-color: #2e4f8f;
      --primary-hover: #0056b3;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --success-hover: #218838;
      --danger-color: #dc3545;
      --danger-hover: #c82333;
      --warning-color: #ffc107;
      --warning-hover: #e0a800;
      --white-bg: #ffffff;
      --text-color: #333333;
      --subtle-text: #666666;
      --border-color: #e9ecef;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    body { font-family: 'Inter', sans-serif; background: aliceblue; margin: 0; color: #333; }
    .data-list-container { max-width: 1200px; width: 100%; height: 100vh; overflow-y: auto; overflow-x: hidden; background: #fff; padding: 30px; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap; gap:10px; }
    .header h1 { font-size:2rem; color:#004080; display:flex; align-items:center; gap:10px; margin: 0; }
    .search-container { display:flex; width:100%; max-width:300px; background:#f1f3f5; border-radius:8px; overflow:hidden; border:1px solid #e0e0e0; }
    #searchInput { flex:1; border:none; padding:10px; outline:none; }
    #searchBtn { background:#6c757d; color:#fff; border:none; padding:10px 15px; cursor:pointer; }
    #searchBtn:hover { background:#555; }
    .filter-container { display:flex; background:#f1f3f5; border-radius:8px; overflow:hidden; border:1px solid #e0e0e0; }
    .status-filter { padding:10px 15px; font-size:1rem; border:none; outline:none; background:transparent; color:#333; }
    .table-responsive { width:100%; overflow-x:auto; }
    .data-table { width:100%; border-collapse:collapse; min-width:700px; }
    .data-table th, .data-table td { padding:12px; text-align:left; border-bottom:1px solid #e0e0e0; }
    .data-table thead { background:#e9f5ff; }
    .data-table tbody tr:nth-child(odd) { background:#fafafa; }
    .data-table tbody tr:nth-child(even) { background:#f8f9fa; }
    .data-table tbody tr:hover { background:#e9ecef; }
    .status { padding:5px 12px; border-radius:20px; font-size:0.9em; font-weight:500; display:inline-block; color:#fff; }
    .active { background:#40c45f; }
    .status.pending { background:#ffc107; color:#333; }
    .inactive { background:#dc3545; }
    .pagination-controls { display:flex; justify-content:center; align-items:center; margin-top:20px; gap:10px; }
    .page-button { background:#2e4f8f; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }
    .page-button:hover:not(:disabled) { background:#0056b3; }
    .page-button:disabled { background:#9ca3af; cursor:not-allowed; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999; }
    .modal.show { display:flex; }
    .modal-content { background:#fff; border-radius:10px; width:600px; max-width:90%; padding:20px; position:relative; }
    .close-btn { position:absolute; top:10px; right:10px; border:none; background:none; font-size:1.5rem; cursor:pointer; }
    .form-group { margin-bottom:15px; }
    .form-group input { width:95%; padding:8px; border:1px solid #ccc; border-radius:5px; }
    .error-message { color:red; font-size:0.85rem; }
    .add-button {
      width: 200px;
      background: #28a745;        /* Green */
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .add-button:hover {
      background: #218838;        /* Slightly darker green */
    }


    /* Field Mobiliser Modal Styles */
#viewFieldModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 10000;
    overflow-y: auto;
}

#viewFieldModal .modal-content {
    background-color: #fff;
    width: 90%;
    max-width: 1000px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease-in-out;
}

#viewFieldModal .close-btn {
    position: absolute;
    top: 15px; right: 20px;
    font-size: 1.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    color: #333;
}

#fieldMobiliserDetailsTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#fieldMobiliserDetailsTable td {
    padding: 10px 15px;
    border-bottom: 1px solid #e5e5e5;
}

#fieldMobiliserDetailsTable .group-title {
    background-color: #f1f5f9;
    font-weight: 600;
    text-transform: uppercase;
    color: #1f2937;
    padding: 12px 15px;
}

.action-btn {
      background-color: transparent;
      border: 1px solid;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn i {
      font-size: 1rem;
    }

    .view-btn {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .view-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .edit-btn {
      color: var(--warning-color);
      border-color: var(--warning-color);
    }

    .edit-btn:hover {
      background-color: var(--warning-color);
      color: var(--text-color);
    }

    .activate-btn {
      color: var(--success-color);
      border-color: var(--success-color);
    }

    .activate-btn:hover {
      background-color: var(--success-color);
      color: white;
    }

    .delete-btn {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }

    .delete-btn:hover {
      background-color: var(--danger-color);
      color: white;
    }


  </style>
</head>

<body>
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="data-list-container">
    <div class="header">
      <h1><i class="fas fa-chalkboard-teacher"></i>Trainer Management</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Name...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <!-- Status Filter -->
      <div class="filter-container">
        <select id="statusFilter" class="status-filter">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <button class="add-button" id="openAddTrainerModal"><i class="fas fa-plus"></i> Add Trainer</button>
    </div>

    


    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>Trainer ID</th>
            <th>Name</th>
            <th>Expertise</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fieldmobiliserTableBody">
          <div id="trainerSpinner" style="display:none; text-align:center; margin: 15px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i> Loading trainers...
          </div>

        </tbody>
      </table>
    </div>

    <div id="pagination-controls" class="pagination-controls">
      <button id="prevBtn" class="page-button">Previous</button>
      <span id="page-info" class="page-info">Page 1 of 1</span>
      <button id="nextBtn" class="page-button">Next</button>
    </div>
    <div id="footer"></div>
  </div>

  <!-- Add Trainer Modal -->
  <div class="modal hide" id="addTrainerModal">
  <div class="modal-content">
    <button class="close-btn" id="closeAddTrainerModal">&times;</button>

    <div class="modal-header">
      <h2 class="form-subheading-main" id="trainerModalTitle" style="text-align: center">
        Add Trainer Data
      </h2>
    </div>

    <div class="modal-body">
      <form id="addTrainerForm" novalidate>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <!-- Trainer ID (readonly for edit) -->
          <div class="form-group">
            <label for="formTrainerId">Trainer ID:</label>
            <input type="text" id="formTrainerId" name="formTrainerId" readonly />
            <span id="formTrainerIdError" class="error-message"></span>
          </div>

          <!-- Name -->
          <div class="form-group">
            <label for="formTrainerName">Name:</label>
            <input type="text" id="formTrainerName" name="formTrainerName" required />
            <span id="formTrainerNameError" class="error-message"></span>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="formDateOfBirth">Date of Birth:</label>
            <input type="date" id="formDateOfBirth" name="formDateOfBirth" required />
            <span id="formDateOfBirthError" class="error-message"></span>
          </div>

          <!-- Age -->
          <div class="form-group">
            <label for="formAge">Age:</label>
            <input type="number" id="formAge" name="formAge" required min="18" max="100" />
            <span id="formAgeError" class="error-message"></span>
          </div>

          <!-- Qualification -->
          <div class="form-group">
            <label for="formQualification">Qualification:</label>
            <input type="text" id="formQualification" name="formQualification" required />
            <span id="formQualificationError" class="error-message"></span>
          </div>

          <!-- Expertise -->
          <div class="form-group">
            <label for="formTrainerExpertise">Expertise:</label>
            <input type="text" id="formTrainerExpertise" name="formTrainerExpertise" required />
            <span id="formTrainerExpertiseError" class="error-message"></span>
          </div>

          <!-- Mobile -->
          <div class="form-group">
            <label for="formTrainerMobile">Phone:</label>
            <input type="text" id="formTrainerMobile" name="formTrainerMobile" required pattern="\d{10}" title="Phone number must be exactly 10 digits" />
            <span id="formTrainerMobileError" class="error-message"></span>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="formTrainerEmail">Email:</label>
            <input type="email" id="formTrainerEmail" name="formTrainerEmail" required />
            <span id="formTrainerEmailError" class="error-message"></span>
          </div>

          <!-- Aadhaar Number -->
          <div class="form-group">
            <label for="formAadhaarNumber">Aadhaar Number:</label>
            <input type="text" id="formAadhaarNumber" name="formAadhaarNumber" required pattern="\d{12}" title="Aadhaar number must be exactly 12 digits" />
            <span id="formAadhaarNumberError" class="error-message"></span>
          </div>

          <!-- Joining Date -->
          <div class="form-group">
            <label for="formJoiningDate">Joining Date:</label>
            <input type="date" id="formJoiningDate" name="formJoiningDate" required />
            <span id="formJoiningDateError" class="error-message"></span>
          </div>

          <!-- Address (full width) -->
          <div class="form-group" style="grid-column: span 2;">
            <label for="formAddress">Address:</label>
            <textarea id="formAddress" name="formAddress" required rows="3"></textarea>
            <span id="formAddressError" class="error-message"></span>
          </div>
        </div>

        <!-- Bank Details Section -->
        <fieldset style="margin-top: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
          <legend style="font-weight: bold; color: #004080;">Bank Details</legend>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <!-- Account Number -->
            <div class="form-group">
              <label for="formAccNumber">Account Number:</label>
              <input type="text" id="formAccNumber" name="formAccNumber" required />
              <span id="formAccNumberError" class="error-message"></span>
            </div>

            <!-- IFSC Code -->
            <div class="form-group">
              <label for="formIfscCode">IFSC Code:</label>
              <input type="text" id="formIfscCode" name="formIfscCode" required pattern="[A-Z]{4}0[A-Z0-9]{6}" title="IFSC code must be 11 characters, starting with 4 letters, 0, then 6 alphanumeric" />
              <span id="formIfscCodeError" class="error-message"></span>
            </div>

            <!-- Bank Name -->
            <div class="form-group">
              <label for="formBankName">Bank Name:</label>
              <input type="text" id="formBankName" name="formBankName" required />
              <span id="formBankNameError" class="error-message"></span>
            </div>

            <!-- Full Name on Account -->
            <div class="form-group">
              <label for="formBankFullName">Account Holder Name(As on Bank Passbook):</label>
              <input type="text" id="formBankFullName" name="formBankFullName" required />
              <span id="formBankFullNameError" class="error-message"></span>
            </div>

            <!-- Branch -->
            <div class="form-group">
              <label for="formBankBranch">Branch:</label>
              <input type="text" id="formBankBranch" name="formBankBranch" required />
              <span id="formBankBranchError" class="error-message"></span>
            </div>
          </div>
        </fieldset>

        <!-- Form message -->
        <div id="trainerFormMessage" class="form-message"></div>

        <!-- Buttons -->
        <div class="form-actions" style="display: flex; justify-content: space-between; gap: 5px; margin-top: 20px;">
          <button type="reset" class="view-button" style="width: 120px;">Clear</button>
          <button type="submit" class="add-button" style="width: 120px;"><i class="fas fa-check"></i> Submit</button>
        </div>

        <!-- Generated User ID (hidden until created) -->
        <div id="generatedUserId" style="display: none"></div>
      </form>
    </div>
  </div>
</div>



  <script src="Javascripts/admin_trainers.js" defer></script>
  <script src="Javascripts/footer.js"></script>
</body>
</html>
