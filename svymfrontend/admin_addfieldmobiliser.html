<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVYM Tech4Hope - Add Field Mobiliser</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
                .add-fieldmobiliser-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .add-fieldmobiliser-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVYM Tech4Hope</h1>
        <h2>Add Field Mobiliser</h2>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="FieldMobiliserName">FieldMobiliser Name:</label>
                <input type="text" id="FieldMobiliserName" name="FieldMobiliserName" required>
                <span id="FieldMobiliserNameError" class="error-message"></span>
            </div> 
            <div class="form-group">
                <label for="FieldMobiliserEmailID">Email Id:</label>
                <input type="text" id="FieldMobiliserEmailID" name="FieldMobiliserEmailID" required>
                <span id="FieldMobiliserEmailIDError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="FieldMobiliserMobileNo">Mobile No:</label>
                <input type="text" id="FieldMobiliserMobileNo" name="FieldMobiliserMobileNo" maxlength="10" required>
                <span id="FieldMobiliserMobileNoError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="FieldMobiliserRegion">Region:</label>
                <input type="text" id="FieldMobiliserRegion" name="FieldMobiliserRegion" required>
                <span id="FieldMobiliserRegionError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="FieldMobiliserSupportedProject">Supported Project:</label>
                <input type="text" id="FieldMobiliserSupportedProject" name="FieldMobiliserSupportedProject" required>
                <span id="FieldMobiliserSupportedProjectError" class="error-message"></span>
            </div>
            <button type="submit" class="add-fieldmobiliser-button">Add Field Mobiliser</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <div id="generatedUserId" style="display: none;"></div>
        <div id="adminapprovalMessage" class="message" style="display: none;">
       </div>

    <script src="Javascripts/admin_addfieldmobiliser.js"></script>
</body>
</html>
