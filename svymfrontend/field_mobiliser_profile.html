<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVYM Tech4Hope - Field Mobiliser Profile</title>
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <script src="./Javascripts/nav.js" defer></script>
  <script src="./Javascripts/modal.js"></script>
  <script src="./Javascripts/auth.js"></script>
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .student-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .student-name i {
      font-size: 3em;
      color: #2e4f8f;
    }

    .student-name span {
      font-size: 1.8em;
      font-weight: bold;
      color: #2e4f8f;
    }

    .header .button-group {
      margin-top: 0;
      text-align: right;
    }

    .profile-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-3px);
    }

    .section-title {
      font-size: 1.2em;
      color: #2e4f8f;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 2px solid #e0f2f7;
      padding-bottom: 5px;
    }
    .section-title i {
      margin-right: 10px;
      color: #2e4f8f;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .detail-item {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
    }

    .detail-item label {
      font-weight: 600;
      color: #2e4f8f;
      font-size: 0.9em;
      margin-bottom: 3px;
    }

    .detail-item span {
      color: #333;
      font-size: 0.95em;
      line-height: 1.5;
      font-weight: normal;
    }

    .button-group {
      display: flex;
      text-align: center;
      margin-top: 25px;
    }

    .button-group button {
      background-color: #2e4f8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      width: auto;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-group button:hover {
      background-color: #1e3a6a;
      transform: scale(1.05);
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2e4f8f;
      text-align: center;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #2e4f8f;
      outline: none;
      box-shadow: 0 0 0 3px rgba(46, 79, 143, 0.1);
    }

    .modal button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #2e4f8f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button[type="submit"]:hover {
      background: #1e3a6a;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 5px;
      display: block;
    }

    .input-error {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
    }

    @media (max-width: 768px) {
      .profile-wrapper {
        flex-direction: column;
        gap: 30px;
      }

      .profile-left,
      .profile-right {
        flex: unset;
        width: 100%;
      }

      .profile-actions {
        max-width: none;
      }

      .main-content {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="container">
    <div class="header">
      <div class="student-name">
        <i class="fas fa-user-circle"></i>
        <span id="fieldMobiliserName">Field Mobiliser Name</span>
      </div>

      <div class="button-group">
        <button id="changePassword"><i class="fas fa-key"></i> Change Password</button>
      </div>
    </div>

    <!-- Personal Details -->
    <div class="profile-card">
      <div class="section-title"><i class="fas fa-id-card"></i> Personal Details</div>
      <div class="profile-details">
        <div class="detail-item">
          <label>Field Mobiliser ID</label>
          <span id="fieldMobiliserId">Loading...</span>
        </div>

        <div class="detail-item">
          <label>Email</label>
          <span id="fieldMobiliserEmail">Loading...</span>
        </div>
        <div class="detail-item">
          <label>Mobile</label>
          <span id="fieldMobiliserMobile">Loading...</span>
        </div>
        <div class="detail-item">
          <label>Region</label>
          <span id="fieldMobiliserRegion">Loading...</span>
        </div>
        <div class="detail-item">
          <label>Supported Project</label>
          <span id="fieldMobiliserProject">Loading...</span>
        </div>
        <div class="detail-item">
          <label>Joined</label>
          <span id="fieldMobiliserJoined">Loading...</span>
        </div>
        <div class="detail-item">
          <label>Status</label>
          <span id="fieldMobiliserStatus">Loading...</span>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>



  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closeChangeModal">&times;</span>
      <h2 style="text-align:center">Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" required />
        </div>
        <div style="text-align:center; margin-top:12px;">
          <button type="submit" class="add-button">Change Password</button>
        </div>
      </form>
      <div id="changePasswordMessage" style="display:none; margin-top:10px;"></div>
    </div>
  </div>

  <script src="Javascripts/utils.js"></script>
  <script src="Javascripts/field_mobiliser_profile.js"></script>
  <script src="Javascripts/footer.js"></script>
</body>
</html>
