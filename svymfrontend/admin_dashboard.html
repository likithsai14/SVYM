<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVYM Tech4Hope - Admin Dashboard</title>
    <script src="./Javascripts/nav.js" defer></script>
    <link rel="stylesheet" href="css/nav.css" />
    <script src="Javascripts/auth.js"></script>
    <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="overlay" id="overlay"></div>
    <aside class="side-menu" id="sideMenu"></aside>

    <div class="container main-content">
      <h1 class="welcome-message" id="welcomeMessage">Welcome, Admin!</h1>

      <div class="dashboard-card-section">
        <div class="dashboard-card">
          <h4><i class="fas fa-users"></i> Quick Stats</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="totalStudents">0</span>
              <span class="stat-label">Students</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="totalTrainers">0</span>
              <span class="stat-label">Trainers</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="totalFieldMobilisers">0</span>
              <span class="stat-label">Field Mobilisers</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="totalCourses">0</span>
              <span class="stat-label">Courses</span>
            </div>
          </div>
        </div>

        <div class="dashboard-card enrollment-card">
          <h4><i class="fas fa-chart-bar"></i> Enrollment by Course</h4>
          <div class="chart-container">
            <div class="chart-scroll-wrapper">
              <canvas id="enrollmentChart"></canvas>
            </div>
            <p id="noChartData" class="no-data" style="display: none">
              No enrollment data available.
            </p>
          </div>
        </div>

        <div class="dashboard-card recent-activity-card">
          <h4><i class="fas fa-history"></i> Recent Activity</h4>
          <ul id="recentActivityList">
            <li class="no-data">No recent activity.</li>
          </ul>
        </div>

        <div class="dashboard-card">
          <h4><i class="fas fa-bell"></i> Latest Announcements</h4>
          <ul id="latestAnnouncements">
            <li class="no-data">No new announcements.</li>
          </ul>
        </div>

        <div class="dashboard-card">
          <h4><i class="fas fa-star"></i> Top Performing Courses</h4>
          <ul id="topCourses">
            <li class="no-data">No data available.</li>
          </ul>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Javascripts/admin_dashboard.js"></script>
    <script src="Javascripts/footer.js"></script>
  </body>
</html>
