<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVYM Tech4Hope - Profile</title>
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css" />
      <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="Javascripts/auth.js"></script>
  <script src="./Javascripts/nav.js" defer></script>
      <script src="/Javascripts/modal.js" defer></script>
  <style>
    h1 {
      text-align: center;
      color: #2e4f8f;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.25em;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header .student-name {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-3px);
    }

    .section-title {
      font-size: 1.2em;
      color: #2e4f8f;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 2px solid #e0f2f7;
      padding-bottom: 5px;
    }
    .section-title i {
      margin-right: 10px;
      color: #2e4f8f;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .detail-item {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
    }

    .detail-item label {
      font-weight: 600;
      color: #2e4f8f;
      font-size: 0.9em;
      margin-bottom: 3px;
    }

    .detail-item span {
      color: #333;
      font-size: 0.95em;
      line-height: 1.5;
      font-weight: normal;
    }

    .button-group {
      display: flex;
      text-align: center;
      margin-top: 25px;
    }

    .button-group button {
      background-color: #2e4f8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      width: auto;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-group button:hover {
      background-color: #1e3a6a;
      transform: scale(1.05);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row .form-group {
      flex: 1 1 45%; /* Two columns by default */
      min-width: 200px;
    }

    /* For small inputs/dropdowns, allow three columns */
    .form-row.three-cols .form-group {
      flex: 0 0 30%;
      min-width: 150px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 6px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 3px;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
    }

    .add-button {
      background-color: #2e4f8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-button:hover {
      background-color: #1e3a6a;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="container">
    <div class="header">
        <div class="student-name">
        <i class="fas fa-user-circle"></i>
        <span id="candidateName"></span>
        </div>

        <div class="button-group">
        <button id="changePassword"><i class="fas fa-key"></i> Change Password</button>
        </div>
    </div>
    <!-- Personal Details -->
    <div class="profile-card">
      <div class="section-title"><i class="fas fa-id-card"></i> Personal Details</div>
      <div class="profile-details">
        <div class="detail-item">
          <label>Father/Husband Name</label>
          <span id="fatherHusbandName"></span>
        </div>
        <div class="detail-item">
          <label>Date of Birth</label>
          <span id="dob"></span>
        </div>
        <div class="detail-item">
          <label>Age</label>
          <span id="age"></span>
        </div>
        <div class="detail-item">
          <label>Gender</label>
          <span id="gender"></span>
        </div>
        <div class="detail-item">
          <label>Tribal</label>
          <span id="tribal"></span>
        </div>
        <div class="detail-item">
          <label>PWD (Disability)</label>
          <span id="pwd"></span>
        </div>
        <div class="detail-item">
          <label>Caste</label>
          <span id="caste"></span>
        </div>
        <div class="detail-item">
          <label>Qualification</label>
          <span id="qualification"></span>
        </div>
      </div>
    </div>

    <!-- Contact Details -->
    <div class="profile-card">
      <div class="section-title"><i class="fas fa-phone"></i> Contact Information</div>
      <div class="profile-details">
        <div class="detail-item">
          <label>Email</label>
          <span id="email">johndoe@example.com</span>
        </div>
        <div class="detail-item">
          <label>Candidate Phone</label>
          <span id="candidatePhone">+91 9876543210</span>
        </div>
        <div class="detail-item">
          <label>Parent Phone</label>
          <span id="parentPhone">+91 9123456789</span>
        </div>
        <div class="detail-item">
          <label>Aadhaar Number</label>
          <span id="aadharNumber">1234-5678-9012</span>
        </div>
      </div>
    </div>

    <!-- Address & Other Info -->
    <div class="profile-card">
      <div class="section-title"><i class="fas fa-map-marker-alt"></i> Address & Additional Info</div>
      <div class="profile-details">
        <div class="detail-item">
          <label>Village</label>
          <span id="villageName"></span>
        </div>
        <div class="detail-item">
          <label>Taluk</label>
          <span id="talukName"></span>
        </div>
        <div class="detail-item">
          <label>District</label>
          <span id="districtName"></span>
        </div>
        <div class="detail-item">
          <label>Family Members</label>
          <span id="familyMembers"></span>
        </div>
        <div class="detail-item">
          <label>Supported Project</label>
          <span id="supportedProject"></span>
        </div>
        <div class="detail-item">
          <label>Referral Source</label>
          <span id="referralSource"></span>
        </div>
        <div class="detail-item">
          <label>Staff Name</label>
          <span id="staffName"></span>
        </div>
        <div class="detail-item">
          <label>Field Mobiliser</label>
          <span id="fieldMobiliserName"></span>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>



  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closeChangeModal">&times;</span>
      <h2 style="text-align:center">Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" required />
        </div>
        <div style="text-align:center; margin-top:12px;">
          <button type="submit" class="add-button">Change Password</button>
        </div>
      </form>
      <div id="changePasswordMessage" style="display:none; margin-top:10px;"></div>
    </div>
  </div>

  <script src="Javascripts/student_profile.js" defer></script>
  <script src="Javascripts/footer.js"></script>
</body>
</html>
