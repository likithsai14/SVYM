<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Mobiliser Dashboard | Student Management</title>
  <script src="./Javascripts/nav.js" defer></script>
  <script src="Javascripts/auth.js"></script>
  <script src="./Javascripts/modal.js" defer></script>

  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/trainer_editstudents.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="data-list-container">
    <h1>
      <i class="fas fa-file-alt"></i> Mobiliser Student Data
    </h1>

    <div class="header">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Name or Course...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>

      <div class="filter-container">
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" class="custom-select-filter"></select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="data-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email Id</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <div id="pagination-controls" class="pagination-controls">
      <button id="prevBtn" class="page-button">Previous</button>
      <span id="page-info" class="page-info">Page 1 of 1</span>
      <button id="nextBtn" class="page-button">Next</button>
    </div>
    <div id="footer"></div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-header"><h2 id="modalStudentName"></h2></div>
      <div class="modal-body">
        <table class="student-details-table" id="studentDetailsTable"></table>
      </div>
    </div>
  </div>

  <!-- Drop Out Modal -->
  <div id="dropoutModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-header"><h2>Update Student Account Status</h2></div>
      <div class="modal-body">
        <form id="dropoutForm">
          <div class="form-group">
            <label for="dropoutUserId">Student ID:</label>
            <input type="text" id="dropoutUserId" readonly />
          </div>
          <div class="form-group">
            <label for="dropoutStudentName">Student Name:</label>
            <input type="text" id="dropoutStudentName" readonly />
          </div>
          <div class="form-group">
            <label for="dropoutStatus">Update Status:</label>
            <select id="dropoutStatus" required>
              <option value="">Select Status</option>
            </select>
          </div>
          <button type="submit" class="add-button" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Update Status</button>
        </form>
      </div>
    </div>
  </div>

  <script src="Javascripts/field_mobiliser_students.js"></script>
  <script src="Javascripts/footer.js"></script>
</body>
</html>
