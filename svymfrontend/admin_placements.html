<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Placement Management</title>
  <script src="./Javascripts/nav.js" defer></script>
  <script src="./Javascripts/auth.js" defer></script>
  <script src="./Javascripts/modal.js" defer></script>
  <script src="./Javascripts/utils.js"></script>
  <script src="./Javascripts/admin_placements.js" defer></script>
  <link rel="icon" type="image/png" href="public/favicon.png" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/admin_placements.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #2e4f8f;
      --primary-hover: #0056b3;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --success-hover: #218838;
      --danger-color: #dc3545;
      --danger-hover: #c82333;
      --warning-color: #ffc107;
      --warning-hover: #e0a800;
      --white-bg: #ffffff;
      --text-color: #333333;
      --subtle-text: #666666;
      --border-color: #e9ecef;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      animation-name: animatetop;
      animation-duration: 0.4s;
    }

    .close-btn {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: var(--text-color);
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus,
    .form-group input[type="number"]:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 79, 143, 0.1);
    }

    .form-group input[type="date"],
    .form-group input[type="number"] {
      cursor: pointer;
    }

    .save-btn,
    .cancel-btn {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .save-btn {
      background: var(--primary-color);
    }

    .save-btn:hover {
      background: var(--primary-hover);
    }

    .cancel-btn {
      background: #6c757d;
      margin-left: 10px;
    }

    .cancel-btn:hover {
      background: #5a6268;
    }

    /* Delete Modal Styles */
    #deletePlacementModal .modal-content {
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      max-width: 400px;
      margin: auto;
    }

    #deletePlacementModal h3 {
      color: #dc3545;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    #deletePlacementModal p {
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }

    #deletePlacementModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0 5px;
    }

    #deletePlacementModal #cancelDelete {
      background-color: #6c757d;
      color: white;
    }

    #deletePlacementModal #cancelDelete:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    #deletePlacementModal #confirmDelete {
      background-color: #dc3545;
      color: white;
    }

    #deletePlacementModal #confirmDelete:hover {
      background-color: #c82333;
      transform: translateY(-1px);
    }

    /* Placement specific styles */
    .placement-card .card-body {
      padding: 20px;
    }

    .placement-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      border-left: 3px solid #2e4f8f;
    }

    .info-label {
      font-weight: 600;
      color: #2e4f8f;
      font-size: 0.85em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .info-value {
      color: #333;
      font-size: 0.9em;
    }

    .placement-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      font-size: 0.85em;
      color: #666;
    }

    .placement-date {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }

    .filters-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .filter-select:focus {
      outline: none;
      border-color: #2e4f8f;
      box-shadow: 0 0 0 2px rgba(46, 79, 143, 0.1);
    }



    /* Student Dropdown Styles */
    .student-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .student-dropdown-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .student-dropdown-item:hover {
      background-color: #f8f9fa;
    }

    .student-dropdown-item:last-child {
      border-bottom: none;
    }

    .student-name {
      font-weight: 600;
      color: #333;
    }

    .student-id {
      font-size: 0.9em;
      color: #666;
    }

    .form-group {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
  <div class="overlay" id="overlay"></div>
  <aside class="side-menu" id="sideMenu"></aside>

  <main class="main-content">
    <div class="header-row">
      <h1><i class="fas fa-briefcase"></i> Placement Management</h1>
      <div class="filters-row">
        <input type="text" class="search-input" id="placementSearch" placeholder="Search placements..." />
        <select id="statusFilter" class="filter-select">
          <option value="">All Status</option>
          <option value="placed">Placed</option>
          <option value="not-placed">Not Placed</option>
        </select>
      </div>
      <button id="openAddPlacementModal" class="add-course-btn">+ Add Placement</button>
    </div>

    <div class="table-container">
      <table id="placementsTable" class="data-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name of Alumni</th>
            <th>Placement Status</th>
            <th>Follow Up Done By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="placementsTableBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>

    <div id="pagination-controls" class="pagination-controls">
      <button id="prevPage" class="page-button">Previous</button>
      <span id="paginationInfo" class="page-info">Page 1 of 1</span>
      <button id="nextPage" class="page-button">Next</button>
    </div>

    <div id="footer"></div>
  </main>

  <!-- Add/Edit Placement Modal -->
  <div id="addPlacementModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3 class="welcome-message" id="modalTitle"><i class="fas fa-plus"></i> Add Placement</h3>

      <div class="form-card">
        <form id="placementForm">
          <div class="form-group">
            <label for="userId">User ID:<span style="color:red;">*</span></label>
            <input type="text" id="userId" required readonly placeholder="Auto-populated on student selection..." />
            <span id="userIdError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="alumniName">Name Of Alumni:<span style="color:red;">*</span></label>
            <input type="text" id="alumniName" required placeholder="Start typing student name..." autocomplete="off" />
            <div id="studentDropdown" class="student-dropdown"></div>
            <span id="alumniNameError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="parentSpouseName">Parent / Spouse Name:<span style="color:red;">*</span></label>
            <input type="text" id="parentSpouseName" required placeholder="Auto-populated on student selection..." readonly />
            <span id="parentSpouseNameError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="trainingName">Name Of The Training:<span style="color:red;">*</span></label>
            <input type="text" id="trainingName" required placeholder="Auto-populated on student selection..." readonly />
            <span id="trainingNameError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="completionDate">Date Of Completion:<span style="color:red;">*</span></label>
            <input type="date" id="completionDate" required />
            <span id="completionDateError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="isPlaced">Placement Status:<span style="color:red;">*</span></label>
            <select id="isPlaced" required>
              <option value="">Select...</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
            <span id="isPlacedError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="jobPlace">Place Of Job:<span style="color:red;">*</span></label>
            <input type="text" id="jobPlace" required placeholder="Enter job place..." />
            <span id="jobPlaceError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="earningPerMonth">Earning (Per Month):<span style="color:red;">*</span></label>
            <input type="number" id="earningPerMonth" required placeholder="Enter earning amount..." min="0" />
            <span id="earningPerMonthError" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="followUpBy">Follow Up Done By:<span style="color:red;">*</span></label>
            <input type="text" id="followUpBy" required placeholder="Enter follow up person..." />
            <span id="followUpByError" class="error-message"></span>
          </div>

          <button type="submit" class="save-btn">Save Placement</button>
          <button type="button" class="cancel-btn" id="cancelModal">Cancel</button>
          <div class="error" id="errorMsg" style="color:red;margin-top:10px;"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Placement Modal -->
  <div id="deletePlacementModal" class="modal">
    <div class="modal-content">
      <h3>Delete Placement</h3>
      <hr>
      <div id="deletePlacementInfo"></div>
      <hr>
      <div style="margin-top:20px; text-align:center;">
        <button id="cancelDelete">Cancel</button>
        <button id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script src="Javascripts/footer.js"></script>
</body>
</html>
